name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
      
      - name: Setup Python dependencies for DB package
        run: |
          cd packages/db
          rm -rf .venv
          uv venv
          uv sync

      - name: Build packages
        run: npm run build

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Check TypeScript
        run: npx tsc --noEmit --project tsconfig.json